<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">

<body>
    <div id="background">
        <div class="content">
            <div class="row" id="row1">
                <div class="cardContainer">
                    <div id="me">
                        <img class="noselect nodrag" src="./img/pfp.png" alt="Profile Picture">
                    </div>
                    <div>
                        <div class="card">
                            <p class="cardText noselect">My Links</p>
                        </div>
                    </div>
                    <div id="cards">
                        <div class="mediaButton noselect">
                            <a href="https://github.com/DasIschBims" target="_blank"><i class='bx bxl-github'></i></a>
                        </div>
                        <div class="mediaButton noselect">
                            <a href="https://twitter.com/dasischbims" target="_blank"><i class='bx bxl-twitter'></i></a>
                        </div>
                        <div class="mediaButton noselect">
                            <a href="https://discord.com/invite/ZURcscg" target="_blank"><i class='bx bxl-discord-alt'></i></a>
                        </div>
                        <div class="mediaButton noselect">
                            <a href="https://steamcommunity.com/id/dasischbims/" target="_blank"><i class='bx bxl-steam'></i></a>
                        </div>
                        <div class="mediaButton noselect">
                            <a href="https://osu.ppy.sh/users/14533276" target="_blank" id="osu"><img src="./img/osu_logo.webp" width="40" height="40" class="osuimg" alt="osu! game logo"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="particles"></div>
    <footer>
        <div>
            <p class="noselect nodrag">Made by DasIschBims</p>
            <a class="noselect" href="https://github.com/DasIschBims/socials-website">Github Repo</a>
        </div>
    </footer>

    <!-- Particle Engine -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-engine@2/tsparticles.engine.min.js"></script>

    <!-- Particle Template -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-interaction-particles-links@2/tsparticles.interaction.particles.links.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-move-base@2/tsparticles.move.base.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-shape-circle@2/tsparticles.shape.circle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-color@2/tsparticles.updater.color.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-opacity@2/tsparticles.updater.opacity.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-out-modes@2/tsparticles.updater.out-modes.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-size@2/tsparticles.updater.size.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-links@2/tsparticles.preset.links.min.js"></script>
    <script src="./js/index.js"></script>
